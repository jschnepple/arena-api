  <table>
    <thead>Program arguments are passed as system environment variables:</thead>
    <tr><td>API URL:<td><input id="url" type="text" value="https://labs.sand.arenasolutions.com:8061/api/v0.9/">
    <tr><td>Email:<td><input id="email" type="text">
    <tr><td>Password:<td><input id="password" type="password">
    <tr><td>Workspace ID:<td><input id="workspaceID" type="text">
    <tr><td>Log API Calls:<td><input id="log" type="checkbox">
  </table>
  <div id="wrap">
    <h1>Upload CSV File</h1>
    <form action="javascript:void(0);" id="the_form">
      <input type="file" id="the_file" required="required" accept=".csv"/>
      <input type="submit" value="Go" class="btn"/>
    </form>
    <a style='padding:5px 10px; background-color:#38384f; color: #ffffff;' class='exec' id="postItemBtn" data-file='postitems.js'>Post Items to Workspace</a>
    <div id="file_info"></div>
  </div>
  <div id="source">
    <div>Command Line Source:</div>
    <textarea rows="20" cols="80" readonly></textarea>
  </div>
  <div id="result">
    <div>Command Line Result:</div>
    <textarea rows="20" cols="80" readonly></textarea>
  </div>
  <div id="list"></div>
